server:
  port: 8086

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ajaybhandare88/Microservices_Configuration
          clone-on-start: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka